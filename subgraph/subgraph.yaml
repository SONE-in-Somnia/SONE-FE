# subgraph/subgraph.yaml

specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PrizePool
    network: mainnet # Replace with your network
    source:
      address: "0x0000000000000000000000000000000000000000" # Replace with your contract address
      abi: PrizePool
      startBlock: 0 # Replace with the block number where the contract was deployed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Raffle
        - Player
        - Deposit
      abis:
        - name: PrizePool
          file: ../src/abi/PrizePool.json
      eventHandlers:
        - event: Deposited(indexed address,uint256)
          handler: handleDeposited
        - event: WinnerDrawn(indexed address)
          handler: handleWinnerDrawn
      file: ./src/mapping.ts
